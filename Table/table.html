<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
         <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
         <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
    <table border="1">
        <tr>
            <th>S.N.</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ram</td>
            <td>Karki</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sita</td>
            <td>Karki</td>
        </tr>
    </table>
    <table border="1">
        <caption>fruits details</caption>
        <tr>
            <th class="manage">S.N.</th>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <th class="manage">Fruits name</th>
            <td>Apple</td>
            <td>Banana</td>
        </tr>
        <tr id="last-row">
            <th class="manage">weight</th>
            <td>50 kg</td>
            <td>150 kg</td>
        </tr>
    </table>
</body>
</html>
